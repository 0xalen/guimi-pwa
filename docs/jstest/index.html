<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
   <title>"GuIMI: Guía Interactiva del Museo de Informática"</title>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <p id="test"></p>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
        
            this.hello = function(comment) {                
            var show = "Name: " + this.name + 
                        "</br>Age: " + this.age +
                        "</br>Comment: " + comment ;
            return show;
            }
        }

        var person1 = new Person("Charlie", 23);
        document.getElementById("test").innerHTML = "" + person1.hello("Lalala");

    </script>
    
</body>
</html>
