<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
   <title>"GuIMI: Guía Interactiva del Museo de Informática"</title>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <p id="test"></p>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
        
            this.hello = function(comment) {                
            var show = "Name: " + this.name + 
                        "</br>Age: " + this.age +
                        "</br>Comment: " + comment ;
            return show;
            }
        }

        function Human(name, age) {
            var n = name;
            var a = age;
           
            this.getName = function() {
                return n;
            }
            this.setName = function(name) {
                n = name;
            }   
            this.getAge = function() {
                return a;
            }       
            this.hello = function (comment) {
                var show = "Name: " + this.getName() + 
                            "</br>Age: " + this.getAge() +
                            "</br>Comment: " + comment;
               return show;
            }
        }

        var person1 = new Human("Charlie", 23);

        person1.setName("Echo Charles");
        document.getElementById("test").innerHTML = "" + person1.hello("Lalala");

    </script>
    
</body>
</html>
