<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
        <p id="markerEventTest"></p>
</div>
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <a-assets>
            <img id="transpImage" src="images/icons/team-cube.png">
                
        </a-assets>
        <a-image width="1" height="1" src="#transpImage">

        <a-marker preset='hiro' id='marker-hiro' registerevents>
            <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:blue;'>
                <a-torus-knot radius='0.26' radius-tubular='0.05'>
                        <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
                </a-torus-knot>
            </a-box>
            </a-marker>

            <!-- Custom marker -->
            <a-marker id="amarkerID" preset="pattern" type="pattern" url="https://raw.githubusercontent.com/0xalen/guimi/master/visitante/test/pattern/PA0001.patt" registerevents>
                <!-- IMAGE -->
                <!-- <a-image position="0 1 0" rotation="-90 0 0" width="1" height="1" src="">
                <!-- TEXT -->
                <<a-text value=""></a-text> 
                    
                <a-entity scale="0.1 0.2 0.2">                                                                                                                                                                 
                    <a-cone position='0 6 2' rotation='90 0 0' material='opacity: 0.5; side: double;color:red'>
                    </a-cone>
                </a-entity> 
            </a-marker>

            <a-entity camera></a-entity>
    </a-scene>
    <script>findEvents()</script>
    <div id="divDebug">
        <p id="debugP">DEBUG LINE</p>
        <!-- document.getElementById("debugP").innerHTML = ;              /*     DEBUG*/-->
