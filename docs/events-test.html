<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <link rel="canonical" href="https://0xalen.github.io/guimi-pwa/docs">
    <meta name=viewport" content="width=device-width, initial-scale=1.0">
    <title>"GuIMI: Guía Interactiva del Museo de Informática"</title>

    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

</head>
<body style='margin: 0px; overflow: hidden;'> <!-- onload="loadMarkers()"> -->
        <script>
            AFRAME.registerComponent('registerevents', {
		        init: function () {
			        var marker = this.el;
			        marker.addEventListener('markerFound', function() {
				        var markerId = marker.id;
				        console.log('markerFound', markerId);
		                 // Marker found
                        document.getElementById("markerEventTest").innerHTML = "Marker found: " + markerId;
	                });
			        marker.addEventListener('markerLost', function() {
				        var markerId = marker.id;
				        console.log('markerLost', markerId);
				        // Marker lost
                        document.getElementById("markerEventTest").innerHTML = "Marker Lost: " + markerId;
			        });
		        }
	        });
        </script>

    <div>
        <p id="markerEventTest"></p>
    </div>

        <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
            <!-- Content-->
		        <a-assets>
            		<img id="transpImage" src="images/icons/team-cube.png">
		        </a-assets>
		        <a-image width="1" height="1" src="#transpImage">

		        <!-- Default marker -->
                 <a-marker preset="hiro" id='marker-hiro' registerevents></a-marker>

		        <!-- Custom marker -->
		        <a-marker id="amarkerID" preset="pattern" type="pattern" url="https://raw.githubusercontent.com/0xalen/guimi/master/visitante/test/pattern/PA0001.patt" registerevents>
			        <a-image position="0 1 0" rotation="-90 0 0" width="1" height="1" src="#transpImage">
                </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

</body>
</html>
