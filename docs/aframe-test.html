<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="canonical" href="https://0xalen.github.io/guimi/">
    <meta name=viewport" content="width=device-width, initial-scale=1.0">
    <title>"GuIMI: Guía Interactiva del Museo de Informática"</title>
    <link rel="stylesheet" type="text/css" href="visitante/styles/inline.css">
    <script src="visitante/scripts/sidenav.js"></script>
    <script src="visitante/scripts/visitorManager.js"></script>

    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

	  <link rel="manifest" href="manifest.json">

</head>
<body> <!-- style='margin: 0px; overflow: hidden;'> <!-- onload="loadMarkers()"> -->
	<main class="main">
        <script src="visitante/scripts/app.js" async></script>
    </main>

    <div>
        <p id="markerEventTest"></p>
    </div>

    <div id="mainScene" class="main">
        <a-scene embedded arjs="debugUIEnabled: false;"> <!-- ="sourceType: webcam;">  detectionMode: mono_and_matrix; matrixCodeType: 3x3;"> -->
            <!-- Content-->
		        <a-assets>
            		<img id="transpImage" src="visitante/images/icons/markerDetected.png">
		        </a-assets>
		        <a-image width="1" height="1" src="#transpImage">

		        <!-- Default marker -->
                  <a-marker-camera preset="hiro"></a-marker-camera>

		        <!-- Custom marker -->
		        <a-marker-camera id="amarkerID" preset="pattern" type="pattern" url="https://raw.githubusercontent.com/0xalen/guimi/master/visitante/test/pattern/PA0001.patt" registerevents>
			        <a-image position="0 1 0" rotation="-90 0 0" width="1" height="1" src="#transpImage">
            </a-marker-camera>

            <a-entity camera></a-entity>
        </a-scene>
    </div>
</body>
</html>
