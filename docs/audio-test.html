<!DOCTYPE html>
<html>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs>
	<a-assets>
		<audio id="sound" src="audios/audio.mp3" preload="auto"></audio>
    </a-assets>
	
    <a-assets>
        <img id="transpImage" src="images/icons/logo_qr.png">
    </a-assets>
    <a-image position="0 1 0" rotation="-45 0 0" width="1" height="1" src="#transpImage"></a-image>
    <a-marker-camera preset="pattern" type="pattern" url="https://raw.githubusercontent.com/0xalen/guimi/master/visitante/test/pattern/PA0001.patt"></a-marker-camera>
    <a-entity sound="src: #sound" autoplay="true"></a-entity>
</a-scene>
</body>
</html>
